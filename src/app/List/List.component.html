<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        class="magic-container"
        magic="List"
        class="List"
    >
        <label
            magic="tmpID27"
            class="tmpID27"
        >
            Airport:
            </label>
            <input
                type="text"
                formControlName="Airport"
                magic="Airport"
                class="Airport"
            />
            <input
                type="text"
                formControlName="rng"
                magic="rng"
                class="rng"
            />
            <select
                multiple
                (change)="onselectionchanged($event,'VAirport')"
                value="getSelectedValue('VAirport')"
                magic="VAirport"
                class="VAirport"
            >
                <option
                    *ngFor="let o of getListboxValues('VAirport');"
                    [selected]="o.index == getSelectedValue('VAirport')"
                    value="o.index"
                >
                    {{o.realString}}
                    </option>
                    </select>
                    </div>
                    </form>
