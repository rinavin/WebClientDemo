<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        class="magic-container"
        magic="Flight2"
        class="Flight2"
    >
        <label
            magic="SelectFlightL"
            class="SelectFlightL"
        >
            Select Flight -
            </label>
            <label
                magic="OriginL"
                class="OriginL"
            >
                Origin:
                </label>
                <input
                    type="text"
                    formControlName="fromairportEdit"
                    magic="fromairportEdit"
                    class="fromairportEdit"
                />
                <input
                    type="text"
                    formControlName="airportNameFrom"
                    magic="airportNameFrom"
                    class="airportNameFrom"
                />
                <label
                    magic="DestinationL"
                    class="DestinationL"
                >
                    Destination:
                    </label>
                    <input
                        type="text"
                        formControlName="toAirportEdit"
                        magic="toAirportEdit"
                        class="toAirportEdit"
                    />
                    <input
                        type="text"
                        formControlName="airportNameTo"
                        magic="airportNameTo"
                        class="airportNameTo"
                    />
                    <label
                        magic="DepartureL"
                        class="DepartureL"
                    >
                        Departure:
                        </label>
                        <label
                            magic="ArrivalL"
                            class="ArrivalL"
                        >
                            Arrival:
                            </label>
                            <input
                                type="text"
                                formControlName="fromdateEdit"
                                magic="fromdateEdit"
                                class="fromdateEdit"
                            />
                            <input
                                type="text"
                                formControlName="fromdateTimeEdit"
                                magic="fromdateTimeEdit"
                                class="fromdateTimeEdit"
                            />
                            <input
                                type="text"
                                formControlName="todateEdit"
                                magic="todateEdit"
                                class="todateEdit"
                            />
                            <input
                                type="text"
                                formControlName="todateTimeTo"
                                magic="todateTimeTo"
                                class="todateTimeTo"
                            />
                            <select
                                multiple
                                (change)="mgOnSelectionChanged($event,'FromAirportList')"
                                value="mgGetSelectedValue('FromAirportList')"
                                magic="FromAirportList"
                                class="FromAirportList"
                                [style.visibility]="mgGetVisible('FromAirportList')"
                            >
                                <option
                                    *ngFor="let o of mgGetListboxValues('FromAirportList');"
                                    [selected]="o.index == mgGetSelectedValue('FromAirportList')"
                                    value="o.index"
                                >
                                    {{o.realString}}
                                    </option>
                                    </select>
                                    <select
                                        multiple
                                        (change)="mgOnSelectionChanged($event,'ToAirportList')"
                                        value="mgGetSelectedValue('ToAirportList')"
                                        magic="ToAirportList"
                                        class="ToAirportList"
                                        [style.visibility]="mgGetVisible('ToAirportList')"
                                    >
                                        <option
                                            *ngFor="let o of mgGetListboxValues('ToAirportList');"
                                            [selected]="o.index == mgGetSelectedValue('ToAirportList')"
                                            value="o.index"
                                        >
                                            {{o.realString}}
                                            </option>
                                            </select>
                                            <div
                                                magic="Grp2"
                                                class="Grp2"
                                            >
                                                <label
                                                    magic="LFlight"
                                                    class="LFlight"
                                                >
                                                    Flight:
                                                    </label>
                                                    <input
                                                        type="text"
                                                        formControlName="flightnumberEdit"
                                                        magic="flightnumberEdit"
                                                        class="flightnumberEdit"
                                                    />
                                                    <div *ngIf="mgIsImageExists('classImg')">
                                                        <img
                                                            magic="classImg"
                                                            class="classImg"
                                                            [src]="mgGetImage('classImg')"
                                                        />
                                                    </div>
                                                    <select
                                                        (change)="mgOnSelectionChanged($event,'airline')"
                                                        value="mgGetSelectedValue('airline')"
                                                        magic="airline"
                                                        class="airline"
                                                    >
                                                        <option
                                                            *ngFor="let o of mgGetListboxValues('airline');"
                                                            [selected]="o.index == mgGetSelectedValue('airline')"
                                                            value="o.index"
                                                        >
                                                            {{o.realString}}
                                                            </option>
                                                            </select>
                                                            </div>
                                                            <input
                                                                type="button"
                                                                magic="BSave"
                                                                class="BSave"
                                                                [attr.disabled]="mgIsDisabled('BSave')"
                                                                value=Ok
                                                            />
                                                            </div>
                                                            </form>
