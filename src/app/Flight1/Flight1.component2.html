<form
  novalidate
  [formGroup]="screenFormGroup"
  class="Flight1 magic-container"
  magic="Flight1"
>

  <div class="top-details-title">

    <div class="hotel-title">
      <img
        *ngIf="isImageExists('AddFlightImg')"
        magic="AddFlightImg"
        class="AddFlightImg"
        [src]="getImage('AddFlightImg')"
      />

      <label
        magic="SelectFlightL"
        class="SelectFlightL"
      >
        Flight Details
      </label>
    </div>


    <!--(change)="onselectionchanged($event,'HotelID')"-->
    <!--[(value)]="getSelectedValue('HotelID')"-->
    <!--class="HotelID-wrapper"-->
    <!--magic="HotelID"-->


<!--
        <mat-form-field
        >
          <mat-select
            class="HotelID"
            placeholder="Select hotel"
          >
            <mat-option
              *ngFor="let o of getListboxValues('HotelID');"
              [value]="o.index"
            >
              {{o.realString}}
            </mat-option>
          </mat-select>
        </mat-form-field>
-->


  </div>
  <div class="middle-details-section">

    <div
      class="details-address-title">
      <input
        hidden
        type="text"
      />
      from ... to ...
    </div>


    <div class="checkin-row">
      <div class="checkin-details">
        <div class="data-with-label">
          <label
            magic="OriginL"
            class="OriginL"
          >
            Origin:

          </label>

          <input
            type="text"
            readonly
            formControlName="fromairportEdit"
            magic="fromairportEdit"
            class="fromairportEdit"
          />
          <input
            type="text"
            readonly
            formControlName="airportNameFrom"
            magic="airportNameFrom"
            class="airportNameFrom"
          />

          <!--<div class="date-time-row">

            <mat-form-field>
              <input
                matInput
                disabled
                [matDatepicker]="fromdateEdit"
                placeholder="Check-in Date"
                formControlName="fromdateEdit"
                magic="fromdateEdit"
                class="fromdateEdit"
              >
              <mat-datepicker-toggle matSuffix [for]="fromdateEdit"></mat-datepicker-toggle>
              <mat-datepicker disabled="false" #fromdateEdit></mat-datepicker>
            </mat-form-field>


            <w-mat-timepicker
              formControlName="fromtimeEdit"
              magic="fromtimeEdit"
            >
            </w-mat-timepicker>


          </div>-->
        </div>

        <div class="data-with-label">

          <label
            magic="DestinationL"
            class="DestinationL"
          >
            Destination:
          </label>

          <input
            type="text"
            readonly
            formControlName="toairportEdit"
            magic="toairportEdit"
            class="toairportEdit"
          />
          <input
            type="text"
            readonly
            formControlName="airportNameTo"
            magic="airportNameTo"
            class="airportNameTo"
          />



          <div class="date-time-row">
            <label
              magic="DepartureL"
              class="DepartureL"
            >
              Departure:
            </label>

            <label
              magic="ArrivalL"
              class="ArrivalL"
            >
              Arrival:
            </label>


            <input
              type="text"
              formControlName="fromdateEdit"
              magic="fromdateEdit"
              class="fromdateEdit"
            />
            <input
              type="text"
              formControlName="fromdateTimeEdit"
              magic="fromdateTimeEdit"
              class="fromdateTimeEdit"
            />
            <input
              type="text"
              formControlName="todateEdit"
              magic="todateEdit"
              class="todateEdit"
            />
            <input
              type="text"
              formControlName="todateTimeEdit"
              magic="todateTimeEdit"
              class="todateTimeEdit"
            />

            <!--


            <mat-form-field>
              <input
                matInput
                disabled
                [matDatepicker]="todateEdit"
                placeholder="Check-out Date"
                formControlName="todateEdit"
                magic="todateEdit"
                class="todateEdit"
              >
              <mat-datepicker-toggle matSuffix [for]="todateEdit"></mat-datepicker-toggle>
              <mat-datepicker disabled="false" #todateEdit></mat-datepicker>
            </mat-form-field>


            <w-mat-timepicker
              formControlName="totimeEdit"
              magic="totimeEdit"
            >
            </w-mat-timepicker>

          -->

          </div>
        </div>


      </div>
      <div class="hotel-map-wrapper">
        <div class="map-image"></div>
      </div>
    </div>
    <div class="imgSubForm-section">
      <mga-LargeImage></mga-LargeImage>
    </div>
    <div class="details-button-section">
      <button
        magic="BSave"
        class="BSave"
        [attr.disabled]="isDisabled('BSave')"
        mat-button color="primary"
      >
        Save
      </button>

    </div>
  </div>


</form>
