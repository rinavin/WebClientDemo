<form
  novalidate
  [formGroup]="screenFormGroup"
>
  <div
    class="magic-container"
    magic="Flight1"
    class="Flight1"
  >
    <div *ngIf="isImageExists('AddFlightImg')">
      <img
        magic="AddFlightImg"
        class="AddFlightImg"
        [src]="getImage('AddFlightImg')"
      />
    </div>
    <label
      magic="SelectFlightL"
      class="SelectFlightL"
    >
      Flight Details
    </label>
    <label
      magic="OriginL"
      class="OriginL"
    >
      Origin:
    </label>
    <input
      type="text"
      formControlName="fromairportEdit"
      magic="fromairportEdit"
      class="fromairportEdit"
    />
    <input
      type="text"
      formControlName="airportNameFrom"
      magic="airportNameFrom"
      class="airportNameFrom"
    />
    <label
      magic="DestinationL"
      class="DestinationL"
    >
      Destination:
    </label>
    <input
      type="text"
      formControlName="toairportEdit"
      magic="toairportEdit"
      class="toairportEdit"
    />
    <input
      type="text"
      formControlName="airportNameTo"
      magic="airportNameTo"
      class="airportNameTo"
    />
    <label
      magic="DepartureL"
      class="DepartureL"
    >
      Departure:
    </label>
    <label
      magic="ArrivalL"
      class="ArrivalL"
    >
      Arrival:
    </label>
    <input
      type="text"
      formControlName="fromdateEdit"
      magic="fromdateEdit"
      class="fromdateEdit"
    />
    <input
      type="text"
      formControlName="fromdateTimeEdit"
      magic="fromdateTimeEdit"
      class="fromdateTimeEdit"
    />
    <input
      type="text"
      formControlName="todateEdit"
      magic="todateEdit"
      class="todateEdit"
    />
    <input
      type="text"
      formControlName="todateTimeEdit"
      magic="todateTimeEdit"
      class="todateTimeEdit"
    />
    <ndc-dynamic
      magic="SearchSubform"
      class="SearchSubform"
      [style.visibility]="getVisible('SearchSubform')"
      [ndcDynamicComponent]="getComp('SearchSubform')"
      [ndcDynamicInputs]="getParameters('SearchSubform')"
    >
    </ndc-dynamic>
    <div
      magic="Grp2"
      class="Grp2"
    >
      <label
        magic="L_Flight"
        class="L_Flight"
      >
        Flight:
      </label>
      <input
        type="text"
        formControlName="flightnumberEdit"
        magic="flightnumberEdit"
        class="flightnumberEdit"
      />

      <div *ngIf="isImageExists('classImg')">
        <img
          magic="classImg"
          class="classImg"
          [src]="getImage('classImg')"
        />
      </div>
      <select
        (change)="onSelectionChanged($event,'airline')"
        value="getSelectedValue('airline')"
        magic="airline"
        class="airline"
      >
        <option
          *ngFor="let o of getListboxValues('airline');"
          [selected]="o.index == getSelectedValue('airline')"
          value="o.index"
        >
          {{o.realString}}
        </option>
      </select>
    </div>
    <input
      type="button"
      magic="BSave"
      class="BSave"
      [attr.disabled]="isDisabled('BSave')"
      value=Ok
    />
  </div>
</form>
