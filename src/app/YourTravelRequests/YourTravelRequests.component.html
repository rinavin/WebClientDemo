<form
  novalidate
  [formGroup]="screenFormGroup"
>
  <div
    class="magic-container"
    magic="YourTravelRequests"
    class="YourTravelRequests"
  >

    <div class="cards-wrapper">

      <mat-card class="add-card">
        <button
          magic="AddPlusImg"
          class="BAdd"
          mat-fab>
          <mat-icon
            class="md-24"
            aria-label="Example icon-button with a heart icon">
            add
          </mat-icon>
        </button>
        <span>Add new package</span>
      </mat-card>


      <div *ngFor="let row of task.Records.list">
        <form [formGroup]="mgGetFormGroupByRow(row.rowId)" *ngIf="mgIfRowCreated(row.rowId)">
          <!--
                    <input
                      hidden
                      type="text"
                      formControlName="DescriptionEdit"
                      magic="DescriptionEdit"
                      class="DescriptionEdit"
                      [rowId]="row.rowId"
                    />
          -->
          <mat-card>
            <label
              magic="DescriptionText"
              class="DescriptionText"
              [rowId]="row.rowId"
            >
              {{mgGetText('DescriptionText', row.rowId)}}
            </label>

            <div class="menu-wrapper">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">

                <button magic="BEdit" [rowId]="row.rowId" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>
                  <a
                    href="#"
                    magic="BEdit"
                    class="BEdit"
                    [rowId]="row.rowId"
                  >
                        {{mgGetValue('BEdit', row.rowId)}}
                 </a>
                  </span>
                </button>

                <button magic="BDelete" [rowId]="row.rowId" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>
                      <a
                        href="#"
                        magic="BDelete"
                        class="BDelete"
                        [rowId]="row.rowId"
                      >
                          {{mgGetValue('BDelete', row.rowId)}}
                      </a>

                  </span>
                </button>
              </mat-menu>
            </div>
            <div
              *ngIf="mgIsImageExists('backgroundImage')"
              [ngStyle]="{
                'background-image':'url('+ mgGetImage('backgroundImage', row.rowId) + ')'}"
              magic="backgroundImage"
              class="backgroundImage md-card-image"
              [rowId]="row.rowId"
            ></div>

            <div class="details-wrapper">
              <div class="flight-details">
                <div *ngIf="mgIsImageExists('takeoff')">
                  <img
                    magic="takeoff"
                    class="takeoff"
                    [rowId]="row.rowId"
                    [src]="mgGetImage('takeoff', row.rowId)"
                  />
                </div>
                <label
                  magic="DepartureDate"
                  class="DepartureDate"
                  [rowId]="row.rowId"
                >
                  {{mgGetValue('DepartureDate', row.rowId)}}
                </label>

                <div *ngIf="mgIsImageExists('Ellipse')">
                  <img
                    magic="Ellipse"
                    class="Ellipse"
                    [rowId]="row.rowId"
                    [src]="mgGetImage('Ellipse', row.rowId)"
                  />
                </div>

                <div *ngIf="mgIsImageExists('land')">
                  <img
                    magic="land"
                    class="land"
                    [rowId]="row.rowId"
                    [src]="mgGetImage('land', row.rowId)"
                  />
                </div>
                <label
                  magic="ArrivalDate"
                  class="ArrivalDate"
                  [rowId]="row.rowId"
                >
                  {{mgGetValue('ArrivalDate', row.rowId)}}
                </label>

              </div>
              <div class="icons-area">

                <div *ngIf="mgIsImageExists('FlightImg')">
                  <img
                    magic="FlightImg"
                    class="FlightImg"
                    [rowId]="row.rowId"
                    [style.display]="mgGetVisible('FlightImg', row.rowId)==='hidden' ? 'none' : 'block'"

                    [src]="mgGetImage('FlightImg', row.rowId)"
                  />
                </div>
                <div *ngIf="mgIsImageExists('HotelImg')">
                  <img
                    magic="HotelImg"
                    class="HotelImg"
                    [rowId]="row.rowId"
                    [style.display]="mgGetVisible('HotelImg', row.rowId)==='hidden' ? 'none' : 'block'"

                    [src]="mgGetImage('HotelImg', row.rowId)"
                  />
                </div>
                <div *ngIf="mgIsImageExists('CarImg')">
                  <img
                    magic="CarImg"
                    class="CarImg"
                    [rowId]="row.rowId"
                    [style.display]="mgGetVisible('CarImg', row.rowId)==='hidden' ? 'none' : 'block'"
                    [src]="mgGetImage('CarImg', row.rowId)"
                  />
                </div>
                <div *ngIf="mgIsImageExists('RestoImg')">
                  <img
                    magic="RestoImg"
                    class="RestoImg"
                    [rowId]="row.rowId"
                    [style.display]="mgGetVisible('RestoImg', row.rowId)==='hidden' ? 'none' : 'block'"

                    [src]="mgGetImage('RestoImg', row.rowId)"
                  />
                </div>

              </div>
            </div>


          </mat-card>


        </form>
      </div>
    </div>

    <!-- //todo:what is this ?
        <input
          type="button"
          magic="BEditDetails"
          class="BEditDetails"
        />
    -->
  </div>
</form>
