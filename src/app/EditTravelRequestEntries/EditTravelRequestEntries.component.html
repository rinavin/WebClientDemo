<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        class="magic-container"
        magic="EditTravelRequestEntries"
        class="EditTravelRequestEntries"
    >
        <div *ngIf="isImageExists('BckPckImg')">
            <img
                magic="BckPckImg"
                class="BckPckImg"
                [title]="getTitle('BckPckImg')"
                [src]="getImage('BckPckImg')"
            />
        </div>
        <label
            magic="DescriptionScreen"
            class="DescriptionScreen"
        >
            {{getValue('DescriptionScreen')}}
            </label>
            <label
                magic="DepartureDateScreen"
                class="DepartureDateScreen"
            >
                {{getValue('DepartureDateScreen')}}
                </label>
                <label
                    magic="ArrivalDateScreen"
                    class="ArrivalDateScreen"
                >
                    {{getValue('ArrivalDateScreen')}}
                    </label>
                    <input
                        type="text"
                        formControlName="Ldays"
                        magic="Ldays"
                        class="Ldays"
                    />
                    <div *ngIf="isImageExists('AddFlightImg')">
                        <img
                            magic="AddFlightImg"
                            class="AddFlightImg"
                            [src]="getImage('AddFlightImg')"
                        />
                    </div>
                    <div *ngIf="isImageExists('AddHotelImg')">
                        <img
                            magic="AddHotelImg"
                            class="AddHotelImg"
                            [src]="getImage('AddHotelImg')"
                        />
                    </div>
                    <div *ngIf="isImageExists('AddCarImg')">
                        <img
                            magic="AddCarImg"
                            class="AddCarImg"
                            [src]="getImage('AddCarImg')"
                        />
                    </div>
                    <div *ngIf="isImageExists('AddRestoImg')">
                        <img
                            magic="AddRestoImg"
                            class="AddRestoImg"
                            [src]="getImage('AddRestoImg')"
                        />
                    </div>
                    <div
                        magic="tmpID3"
                        class="tmpID3"
                    >
                        <div
                            magic="tmpID4"
                            class="tmpID4"
                        >
                            </div>
                            <ul style="list-style: none;padding: 0">
                                <li *ngFor="let row of task.Records.list">
                                    <div
                                        *ngIf="ifRowCreated(row.rowId)"
                                        id="row"
                                    >
                                        <form [formGroup]="getFormGroupByRow(row.rowId)">
                                            <div *ngIf="isImageExists('flightLogo')">
                                                <img
                                                    magic="flightLogo"
                                                    class="flightLogo"
                                                    [rowId]="row.rowId"
                                                    [title]="getTitle('flightLogo', row.rowId)"
                                                    [src]="getImage('flightLogo', row.rowId)"
                                                />
                                            </div>
                                            <div *ngIf="isImageExists('EditImg')">
                                                <img
                                                    magic="EditImg"
                                                    class="EditImg"
                                                    [rowId]="row.rowId"
                                                    [src]="getImage('EditImg', row.rowId)"
                                                />
                                            </div>
                                            <div *ngIf="isImageExists('flight')">
                                                <img
                                                    magic="flight"
                                                    class="flight"
                                                    [rowId]="row.rowId"
                                                    [src]="getImage('flight', row.rowId)"
                                                />
                                            </div>
                                            <label
                                                magic="RDescription"
                                                class="RDescription"
                                                [rowId]="row.rowId"
                                            >
                                                {{getValue('RDescription', row.rowId)}}
                                                </label>
                                                <div *ngIf="isImageExists('DeleteImg')">
                                                    <img
                                                        magic="DeleteImg"
                                                        class="DeleteImg"
                                                        [rowId]="row.rowId"
                                                        [src]="getImage('DeleteImg', row.rowId)"
                                                    />
                                                </div>
                                        </form>
                                        </div>
                                </li>
                            </ul>
                            <ndc-dynamic
                                magic="SubformDetails"
                                class="SubformDetails"
                                [ndcDynamicComponent]="getComp('SubformDetails')"
                                [ndcDynamicInputs]="getParameters('SubformDetails')"
                            >
                                </ndc-dynamic>
                                </div>
                                <input
                                    type="button"
                                    magic="BBack"
                                    class="BBack"
                                    value=&lt;&lt;
                                    Back
                                />
                                <input
                                    type="button"
                                    magic="BEdit"
                                    class="BEdit"
                                    [attr.disabled]="isDisabled('BEdit')"
                                    value=Edit
                                />
                                <input
                                    type="button"
                                    magic="BDelete"
                                    class="BDelete"
                                    value=Delete
                                />
                                <input
                                    type="button"
                                    magic="BAddFlight"
                                    class="BAddFlight"
                                    value=Add
                                    Flight
                                />
                                <input
                                    type="button"
                                    magic="BAddRestaurant"
                                    class="BAddRestaurant"
                                    value=Add
                                    Restaurant
                                />
                                <input
                                    type="button"
                                    magic="BAddHotel"
                                    class="BAddHotel"
                                    value=Add
                                    Hotel
                                />
                                <input
                                    type="button"
                                    magic="BAddCar"
                                    class="BAddCar"
                                    value=Add
                                    Car
                                    Rental
                                />
                                </div>
                                </form>
