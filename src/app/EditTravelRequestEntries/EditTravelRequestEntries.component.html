<div class="main-card edit-card" magic="EditTravelRequestEntries">

  <form novalidate [formGroup]="screenFormGroup">

    <div
      class="main-card-photo-header BckPckImg"
      magic="BckPckImg"
      [ngStyle]="{'background-image': 'url(' + mgGetImage('BckPckImg') + ')'}"
    >
      <div class="picture-title-line">
        <label
          magic="DescriptionScreen"
          class="DescriptionScreen mgFont20 mgColor30 main-card-label"
        >
          {{mgGetValue('DescriptionScreen')}}
        </label>
        <div class="menu-wrapper">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">


            <button magic="BDelete" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>
          <a
            href="#"
            magic="BDelete"
            class="BDelete"
          >
            Delete
            <!--{{getValue('BDelete', row.rowId)}}-->
          </a>
      </span>
            </button>
          </mat-menu>
        </div>
      </div>

      <div class="flight-dates">
        <label
          magic="DepartureDateScreen"
          class="DepartureDateScreen"
          class="mgFont21 mgColor30"
        >
          {{mgGetValue('DepartureDateScreen')}}
        </label> -
        <label
          magic="ArrivalDateScreen"
          class="ArrivalDateScreen"
          class="mgFont21 mgColor30"
        >
          {{mgGetValue('ArrivalDateScreen')}}

        </label>

      </div>

    </div>

    <div class="btn-line">
      <div *ngIf="mgIsImageExists('AddFlightImg')">
        <img
          magic="AddFlightImg"
          class="AddFlightImg"
          class="mgColor14"
          [src]="mgGetImage('AddFlightImg')"
        />
      </div>
      <div *ngIf="mgIsImageExists('AddHotelImg')">
        <img
          magic="AddHotelImg"
          class="AddHotelImg"
          class="mgColor14"
          [src]="mgGetImage('AddHotelImg')"
        />
      </div>
      <div *ngIf="mgIsImageExists('AddCarImg')">
        <img
          magic="AddCarImg"
          class="AddCarImg"
          class="mgColor14"
          [src]="mgGetImage('AddCarImg')"
        />
      </div>
      <div *ngIf="mgIsImageExists('AddRestoImg')">
        <img
          magic="AddRestoImg"
          class="AddRestoImg"
          class="mgColor14"
          [src]="mgGetImage('AddRestoImg')"
        />
      </div>
    </div>


  </form>
  <div class="bottom-pane">
    <div
      class="list-pane"
    >
      <div
        *ngFor="let row of task.Records.list"
        class="list-item"
      >
        <div
          *ngIf="mgIfRowCreated(row.rowId)"
        >

          <form [formGroup]="mgGetFormGroupByRow(row.rowId)" [ngClass]="getTableRowClass(row.rowId)">
            <div *ngIf="mgIsImageExists('flight')" class="flight-icon">
              <img
                magic="flight"
                class="flight"
                [rowId]="row.rowId"
                [src]="mgGetImage('flight', row.rowId)"
              />
            </div>
            <div class="list-labels-wrapper">
              <label
                magic="RDescription"
                class="RDescription"
                [rowId]="row.rowId"
              >
                {{mgGetValue('RDescription', row.rowId)}}
              </label>

              <label
                magic="bottomlabel"

                class="bottomlabel"
                [rowId]="row.rowId"
              >
                {{mgGetText('bottomlabel', row.rowId)}}
              </label>
            </div>
            <div *ngIf="mgIsImageExists('flightLogo')" class="airline-list-logo">
              <img
                magic="flightLogo"
                class="flightLogo"
                [rowId]="row.rowId"
                [title]="mgGetTitle('flightLogo', row.rowId)"
                [src]="mgGetImage('flightLogo', row.rowId)"
              />
            </div>


            <div class="menu-wrapper list-menu">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" class="list-menu">

                <button magic="BEdit" [rowId]="row.rowId" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>
            <a
              href="#"
              magic="BEdit"
              class="BEdit"
              [rowId]="row.rowId"
              [attr.disabled]="mgIsDisabled('BEdit', row.rowId)"
            >
              {{mgGetValue('BEdit', row.rowId)}}
            </a>
                  </span>
                </button>

                <button magic="BDelete" [rowId]="row.rowId" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>
            <a
              href="#"
              magic="BDelete"
              class="BDelete"
              [rowId]="row.rowId"
            >
              {{mgGetValue('BDelete', row.rowId)}}
            </a>
                  </span>
                </button>
              </mat-menu>
            </div>


          </form>
        </div>
      </div>


    </div>
    <div class="info-pane">

      <ndc-dynamic
        magic="SubformDetails"
        class="SubformDetails"
        [ndcDynamicComponent]="mgGetComp('SubformDetails')"
        [ndcDynamicInputs]="mgGetParameters('SubformDetails')"
      >
      </ndc-dynamic>

      <!--<mga-Hotel></mga-Hotel>-->
      <!--<mga-Flight1></mga-Flight1>-->
    </div>
  </div>
</div>
