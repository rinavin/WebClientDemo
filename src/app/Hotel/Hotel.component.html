<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        class="magic-container"
        magic="Hotel"
        class="Hotel"
    >
        <div *ngIf="isImageExists('AddHotelImg')">
            <img
                magic="AddHotelImg"
                class="AddHotelImg"
                [src]="getImage('AddHotelImg')"
            />
        </div>
        <label
            magic="SelectFlightL"
            class="SelectFlightL"
        >
            Hotel Details
            </label>
            <input
                type="text"
                formControlName="serviceAddress"
                magic="serviceAddress"
                class="serviceAddress"
            />
            <div *ngIf="isImageExists('AddHotelImg')">
                <img
                    magic="AddHotelImg"
                    class="AddHotelImg"
                    [src]="getImage('AddHotelImg')"
                />
            </div>
            <label
                magic="CheckInL"
                class="CheckInL"
            >
                Check-In:
                </label>
                <input
                    type="text"
                    formControlName="fromdateEdit"
                    magic="fromdateEdit"
                    class="fromdateEdit"
                />
                <input
                    type="text"
                    formControlName="fromtimeEdit"
                    magic="fromtimeEdit"
                    class="fromtimeEdit"
                />
                <label
                    magic="CheckOutL"
                    class="CheckOutL"
                >
                    Check-Out:
                    </label>
                    <input
                        type="text"
                        formControlName="todateEdit"
                        magic="todateEdit"
                        class="todateEdit"
                    />
                    <input
                        type="text"
                        formControlName="totimeEdit"
                        magic="totimeEdit"
                        class="totimeEdit"
                    />
                    <select
                        (change)="onselectionchanged($event,'HotelID')"
                        value="getSelectedValue('HotelID')"
                        magic="HotelID"
                        class="HotelID"
                    >
                        <option
                            *ngFor="let o of getListboxValues('HotelID');"
                            [selected]="o.index == getSelectedValue('HotelID')"
                            value="o.index"
                        >
                            {{o.realString}}
                            </option>
                            </select>
                            <ndc-dynamic
                                magic="imgSubform"
                                class="imgSubform"
                                [ndcDynamicComponent]="getComp('imgSubform')"
                                [ndcDynamicInputs]="getParameters('imgSubform')"
                            >
                                </ndc-dynamic>
                                <input
                                    type="button"
                                    magic="BSave"
                                    class="BSave"
                                    [attr.disabled]="isDisabled('BSave')"
                                    value=Ok
                                />
                                </div>
                                </form>
